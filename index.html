<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>
      <div id="app">
        <div>
          <div class="square_container">
            <div class="square" id="square1"></div>
            <div class="square" id="square2"></div>
            <div class="square" id="square3"></div>
          </div>
          <div class="square_container">
            <div class="square" id="square4"></div>
            <div class="square" id="square5"></div>
            <div class="square" id="square6"></div>
          </div>
          <div class="square_container">
            <div class="square" id="square7"></div>
            <div class="square" id="square8"></div>
            <div class="square" id="square9"></div>
          </div>
        </div>
      </div>
      <button id="button">Reset game</button>
      <p id="msg"></p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
